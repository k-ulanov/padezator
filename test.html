<html>
    <head>
        <script>

            function toURL(a)
            {
                window.location ="#"+a;
            }
        
            function fromURL()
            {
                var url = document.URL.split("#");
                inp.value = decodeURI(url[1]);
            }
        </script>
    </head>
    <body onload="fromURL()">
        <input id="inp" onkeyup="toURL(this.value)">
    </body>
</html>
