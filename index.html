<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.8">
    
<title>Падежатор</title>
<style>
html
{
    margin: 0px;
    font: 1.8em/1.5em sans-serif;
}

body
{
margin: 20px;
}
div
{
    //border: 1px dotted red;
}
div.in
{
white-space: nowrap;
}

.but, #in1

{
    outline: none;
    font-family: inherit;
    font-size: 1.4em;
    line-height:1em;
    height: 1.8em;
    vertical-align: bottom;
    display: inline-block;
    padding-bottom: 0.2em;
    box-sizing: border-box;
    border: 0px;
    border-radius: 3px;
}

#in1
{
    width: calc(100% - 4px - 1.3em);
    text-indent: 0.8rem;
    background: linear-gradient(to top, #2484c6, #24c3c6);
    color: white;
}

.but
{
    line-height: 1.8;
    width: 1.3em;
    margin-left: 4px;
    text-align: center;
    background: rgba(0,0,0,0);
    color: #24b4c6;
}

.but:hover
{
    background: linear-gradient(to top, #2484c6, #24c3c6);
    color: white;
}

.but:active
{
    position: relative;
    top: 1px;
}

.inline
{
    display: inline-block;
    vertical-align: baseline;
}

#out1
{
    width: 0.8rem;
    font-size: 0.5em;
}

.mid
{
    display: table;
    margin:0px auto;
    width: 100%;
    max-width: 20em;
    padding-bottom: 1.5em;
    min-height: 100%;
    position:relative;
}

.logo
{
    color: #24c3c6;
    font-size: 0.45em;
    line-height: 1.8em;
    letter-spacing: 0.4em;
}
.out
{
margin-top: 1em;
white-space: nowrap;
}

.footer {
    //font-weight: 300;
    position: absolute;
    bottom: -1em;
    color: #aaa;
    font-size: 0.45em;
}
</style>
<script>
function go1()
{

    var slovo = in1.value;
    window.location = "#"+slovo;
    okon=slovo.charAt(slovo.length-1);

    osnova = slovo.slice(0,-1);
    switch(okon)
    {
    case "а":
        a = slovo.charAt(slovo.length-2);
        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>";
        if(a == "г" || a == "ж" || a == "к" || a == "х" || a == "ч" || a == "ш" || a == "щ") 
        {
            out1.innerHTML+="Р<br>";
            out2.innerHTML+=osnova+"и<br>";
        }
        else
        {
            out1.innerHTML+="Р<br>";
            out2.innerHTML+=osnova+"ы<br>";
        }
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"е<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"у<br>"; 
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ой<br>"; 
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"е<br>"; break;

    case "я":
        if(slovo.charAt(slovo.length-2) == "и")
        {
            out1.innerHTML="И<br>";
            out2.innerHTML=slovo+"<br>";
            out1.innerHTML+="Р<br>";
            out2.innerHTML+=osnova+"и<br>";
            out1.innerHTML+="Д<br>";
            out2.innerHTML+=osnova+"и<br>";
            out1.innerHTML+="В<br>";
            out2.innerHTML+=osnova+"ю<br>";
            out1.innerHTML+="Т<br>";
            out2.innerHTML+=osnova+"ей<br>";
            out1.innerHTML+="П<br>";
            out2.innerHTML+="о "+osnova+"и<br>";
        }
        else
        {

        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>";
        out1.innerHTML+="Р<br>";
        out2.innerHTML+=osnova+"и<br>"; 
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"е<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"ю<br>"; 
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ей<br>"; 
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"е<br>";
        }
        break;

    case "ь":
        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>"; 
        out1.innerHTML+="Р<br>";
        out2.innerHTML+=osnova+"и<br>"; 
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"и<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"ь<br>"; 
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ью<br>"; 
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"и<br>"; break;
        
    case "й":
        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>"; 
        out1.innerHTML+="Р<br>";
        out2.innerHTML+=osnova+"я<br>";
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"ю<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"й<br>";
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ем<br>";
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"е<br>"; break;

    case "о": 
        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>"; 
        out1.innerHTML+="Р<br>";
        out2.innerHTML+=osnova+"а<br>"; 
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"у<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"о<br>"; 
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ом<br>"; 
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"е<br>"; break;

    case "е":
        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>"; 
        out1.innerHTML+="Р<br>";
        out2.innerHTML+=osnova+"я<br>"; 
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"ю<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"е<br>"; 
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ем<br>"; 
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"е<br>"; break;

    default: 
        osnova = slovo;  
        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>"; 
        out1.innerHTML+="Р<br>";
        out2.innerHTML+=osnova+"а<br>"; 
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"у<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"<br>"; 
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ом<br>"; 
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"е<br>"; break;

    }
}

function readurl()
{
    var url = decodeURIComponent(document.URL).split("#");
    
    if(url.length > 1)
    {
        in1.value = url[1];
        go1();
    }
}
</script>
<body onload="readurl();">
<div class=mid>
<div class=logo>
ПАДЕЖАТОР
</div>
<div class=in>
<input id="in1" onkeypress="if(event.keyCode == 13)go1();" autofocus autocomplete="off"><div class="but" onclick="go1(); in1.focus();">↵</div></div>
<div class=out>
<div class="small inline" id="out1">
</div><div class="inline" id="out2"></div>
</div>
<div class="footer">
    © Константин Уланов, 2016
</div>
</div>
