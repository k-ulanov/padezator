<script>
function go1()
{

    var slovo = in1.value;
    window.location = "#"+slovo;
    okon=slovo.charAt(slovo.length-1);
    //console.log(okon);

    osnova = slovo.slice(0,-1);  
    switch(okon)
    {
    case "а":
        a = slovo.charAt(slovo.length-2);
        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>";
        if(a == "г" || a == "ж" || a == "к" || a == "х" || a == "ч" || a == "ш" || a == "щ") 
        {
            out1.innerHTML+="Р<br>";
            out2.innerHTML+=osnova+"и<br>";
        }
        else
        {
            out1.innerHTML+="Р<br>";
            out2.innerHTML+=osnova+"ы<br>";
        }
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"е<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"у<br>"; 
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ой<br>"; 
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"е<br>"; break;

    case "я":
        if(slovo.charAt(slovo.length-2) == "и")
        {
            out1.innerHTML="И<br>";
            out2.innerHTML=slovo+"<br>";
            out1.innerHTML+="Р<br>";
            out2.innerHTML+=osnova+"и<br>";
            out1.innerHTML+="Д<br>";
            out2.innerHTML+=osnova+"и<br>";
            out1.innerHTML+="В<br>";
            out2.innerHTML+=osnova+"ю<br>";
            out1.innerHTML+="Т<br>";
            out2.innerHTML+=osnova+"ей<br>";
            out1.innerHTML+="П<br>";
            out2.innerHTML+="о "+osnova+"и<br>";
        }
        else
        {

        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>";
        out1.innerHTML+="Р<br>";
        out2.innerHTML+=osnova+"и<br>"; 
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"е<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"ю<br>"; 
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ей<br>"; 
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"е<br>";
        }
        break;

    case "ь":
        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>"; 
        out1.innerHTML+="Р<br>";
        out2.innerHTML+=osnova+"и<br>"; 
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"и<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"ь<br>"; 
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ью<br>"; 
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"и<br>"; break;
        
    case "й":
        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>"; 
        out1.innerHTML+="Р<br>";
        out2.innerHTML+=osnova+"я<br>";
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"ю<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"й<br>";
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ем<br>";
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"е<br>"; break;

    case "о": 
        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>"; 
        out1.innerHTML+="Р<br>";
        out2.innerHTML+=osnova+"а<br>"; 
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"у<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"о<br>"; 
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ом<br>"; 
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"е<br>"; break;

    case "е":
        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>"; 
        out1.innerHTML+="Р<br>";
        out2.innerHTML+=osnova+"я<br>"; 
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"ю<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"е<br>"; 
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ем<br>"; 
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"е<br>"; break;

    default: 
        osnova = slovo;  
        out1.innerHTML="И<br>";
        out2.innerHTML=slovo+"<br>"; 
        out1.innerHTML+="Р<br>";
        out2.innerHTML+=osnova+"а<br>"; 
        out1.innerHTML+="Д<br>";
        out2.innerHTML+=osnova+"у<br>";
        out1.innerHTML+="В<br>";
        out2.innerHTML+=osnova+"<br>"; 
        out1.innerHTML+="Т<br>";
        out2.innerHTML+=osnova+"ом<br>"; 
        out1.innerHTML+="П<br>";
        out2.innerHTML+="о "+osnova+"е<br>"; break;

    }
}

function readurl()
{
    var url = decodeURIComponent(document.URL).split("#");
    
    if(url.length > 1)
    {
        in1.value = url[1];
        go1();
    }
}
</script>
<body onload="readurl()">
